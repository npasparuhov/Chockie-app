<ion-view view-title="Login" hide-back-button="true">
    <ion-nav-buttons side="right">
      <a class="button button-clear" href="#/app/yourdevices">Close</a>
    </ion-nav-buttons>
  <ion-content class="padding">
    <div class="list">
      <h1><b>Ime na Programata</b></h1>
    </div>
    <div class="list card padding">
      <label class="item item-input">
        <span class="input-label">Email</span>
        <input type="text" ng-model="user.email"></label>
      <label class="item item-input">
        <span class="input-label">Password</span>
        <input type="password" ng-model="user.pwdForLogin"></label>
      <button ng-click="signIn(user)" class="button button-block button-positive activated">Sign In</button>
    </div>
    <div class="list" style="text-align:center">
      <button ng-click="modal.show()" class="button button-small button-outline icon-left ion-person-add button-positive">Create New Account</button>
    </div>
  </ion-content>
</ion-view>
