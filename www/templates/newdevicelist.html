<ion-view view-title="Choose a device">
	<ion-content>
		<ion-list class="list">
			<ion-item href="#/app/newdevice" class="item-icon-left" ng-repeat="item in deviceslist" ng-click="toDo(item)">
			<i class="icon ion-arrow-graph-up-right"></i>
			{{item.name}}
			</ion-item>
		</ion-list>
	</ion-content>
</ion-view>
